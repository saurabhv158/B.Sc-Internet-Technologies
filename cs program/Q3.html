<!Create your time table using HTML tables.>
<html>
    <head>
        <title>
            Create your time table using HTML tables.
        </title>
    </head>
    <body>
        <table border=10>
            <tr>
                <th></th>
                <th>
                    9:00-10:00
                </th>
                <th>
                  10:00-11:00  
                </th>
            </tr>
            <tr>
                <th bgcolor='red'>
                   Monday 
                </th>
                <td>
                    Maths
                </td>
                <td>
                    Physics
                </td>
            </tr>
            <tr>
                <th bgcolor='red'>
                   Tuesday
                </th>
                <td colspan="2">
                    Physics
                </td>
            </tr>
            <tr>
                <th bgcolor='red'>
                   Wednesday 
                </th>
                <td>
                    Maths
                </td>
                <td>
                    Physics
                </td>
            </tr>
            <tr>
                <th bgcolor='red'>
                   Thusday
                </th>
                <td>
                    Maths
                </td>
                <td>
                    Physics
                </td>
            </tr>
        </table>
    </body>
</html>
