<!Create a Registration / Admission or Feedback Form with Input Type, Select and Text Area, Text Box,
    Option/radio buttons, Check boxes, Reset and Submit buttons using HTML.>
<html>
    <head>
        <title>
            Create a Registration / Admission or Feedback Form with Input Type, Select and Text Area, Text Box,
    Option/radio buttons, Check boxes, Reset and Submit buttons using HTML.
        </title>
    </head>
    <body>
    <marquee  bgcolor='blue'><font size='20%' color='red'>Registration End date 23/04/2018 09:00 am</font></marquee>
    <h1 align='center'><font color='green'>Keshav Mahavidyalya</h1>
    <h2 align='center'>NACC Accrigated A grade</font></h2>
    <form>
        Name<input type='text' placeholder="Your full name" name='name'><br><br>
       	DOB<input type='date' placeholder='dd/mm/yyyy' name='date'><br><br>
        <b><label>select course</label></b>
        <select name='course'>
            <option>B.Sc Aps</option>
            <option>B.Sc(H)Physics</option>
            <option>B.Sc(H)Chemistry</option>
        </select><br><br>
        <b><label>select university</label></b><br>
        <label>DU</label><input type='radio' value='DU' name='i'><br>
        <label>JNU</label><input type='radio' value="JNU" name='i'><br>
        <label>JMI</label><input type='radio' value='JMI' name='i'><br>
        <label>BHU</label><input type='radio' value='BHU' name='i'><br><br>
        <b><label>Optionals</label></b><br>
        <label>Maths</label><input type='checkbox' value='Maths' name='Maths'><br>
        <label>OR</label><input type='checkbox' value="OR" name='OR'><br>
        <label>Cs</label><input type='checkbox' value='Cs' name='Cs'><br>
        <label>Sec</label><input type='checkbox' value='Sec' name='Sec'>
        <br><br>
        <textarea placeholder="Enter about yourself" rows="10" cols="30" name='about'></textarea><br><br>
        <input type='submit'>
        <input type='reset'>
    </form>
    </body>
</html>
