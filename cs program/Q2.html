<!Create HTML document with Ordered and Unordered lists.>
<html>
    <head>
        <title>Create HTML document with Ordered and Unordered lists.</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol  type=a start=3>
            <li>hello</li>
            <li>i am ordered</li>
        </ol>
        <hr>
        <h1>unordered list</h1>
        <ul>
            <li>hello</li>
            <li>i am unordered</li>
        </ul>
    </body>
</html>
