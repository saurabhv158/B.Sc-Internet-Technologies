<head>
<title>Viewing the array element of a javascript Array</title>
</head>
<body>
<script language="JavaScript">

	friends =new Array(5);

	friends[2]="cedric";
	friends[3]="Ketan";
	friends[4]="Rohan";
	friends[5]="Leeta";
	document.write(friends[1]+"<br/>");

	document.write(friends[4]+"<br/>");
	document.write(friends[5]+"<br/>");
	//end hiding javascript-->
</script>
</body>
</html>
